<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
	<table width="250" height="300" border="1">
		<form name="mentorshelp">
		<tr>
			<td colspan="4" height="20" >
				<input type="text" name="result" size="35">
			</td>
		</tr>
		<tr> 
			<td bgcolor="black" ><center><input type="button" value="1" onclick="document.mentorshelp.result.value+=1"  ></center></td>
			<td bgcolor="black"><center><input type="button" value="2"  onclick="document.mentorshelp.result.value+=2" ></center></td>
			<td bgcolor="black"><center><input type="button" value="3"  onclick="document.mentorshelp.result.value+=3" ></center></td>
			<td bgcolor="black"><center><input type="button" value="+"  onclick="document.mentorshelp.result.value+='+'" ></center></td>
		</tr>
		<tr>
			<td bgcolor="black"><center><input type="button" value="4" onclick="document.mentorshelp.result.value+=4 "></center></td>
			<td bgcolor="black"><center><input type="button" value="5" onclick="document.mentorshelp.result.value+=5 "></center></td>
			<td bgcolor="black"><center><input type="button" value="6" onclick="document.mentorshelp.result.value+=6 "></center></td>
			<td bgcolor="black"><center><input type="button" value="-" onclick="document.mentorshelp.result.value+='-'"></center></td>
		</tr>
		<tr>
			
			<td bgcolor="black"><center><input type="button" value="7" onclick="document.mentorshelp.result.value+=7 "></center></td>
			<td bgcolor="black"><center><input type="button" value="8" onclick="document.mentorshelp.result.value+=8 "></center></td>
			<td bgcolor="black"><center><input type="button" value="9" onclick="document.mentorshelp.result.value+=9 "></center></td>
			<td bgcolor="black"><center><input type="button" value="*" onclick="document.mentorshelp.result.value+='*'"></center></td>
		</tr>
		<tr>
			
			<td bgcolor="black"><center><input type="button" value="." onclick="document.mentorshelp.result.value+=. "></center></td>
			<td bgcolor="black"><center><input type="button" value="0" onclick="document.mentorshelp.result.value+=0 "></center></td>
			<td bgcolor="black"><center><input type="button" value="=" onclick="document.mentorshelp.result.value=eval(document.mentorshelp.result.value) "></center></td>
			<td bgcolor="black"><center><input type="button" value="/" onclick="document.mentorshelp.result.value+='/'"></center></td>
		</tr>
		
		<form>
	</table>
</center>

</body>
</html>
